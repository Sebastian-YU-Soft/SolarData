# MAXX Energy EDAP Application Configuration

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Information
spring.application.name=maxx-energy-edap
info.app.name=MAXX Energy EDAP
info.app.description=Enterprise Data Access Portal for Solar Energy Management
info.app.version=1.0.0

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017
spring.data.mongodb.database=maxxenergy
spring.data.mongodb.auto-index-creation=true

# Jackson Configuration (JSON processing)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.write-date-timestamps-as-nanoseconds=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# Logging Configuration
logging.level.com.maxxenergy.edap=INFO
logging.level.org.springframework.data.mongodb=WARN
logging.level.org.mongodb.driver=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator Configuration (Health Check)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.mongo.enabled=true

# Spring Boot DevTools (for development)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Validation Configuration
spring.validation.use-cglib-proxies=false

# Web Configuration
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false