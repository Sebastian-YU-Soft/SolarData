# MAXX Energy EDAP Application Configuration

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Information
spring.application.name=maxx-energy-edap
info.app.name=MAXX Energy EDAP
info.app.description=Enterprise Data Access Portal for Solar Energy Management
info.app.version=1.0.0

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017
spring.data.mongodb.database=maxxenergy
spring.data.mongodb.auto-index-creation=true

# Jackson Configuration (JSON processing)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.write-date-timestamps-as-nanoseconds=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# Logging Configuration
logging.level.com.maxxenergy.edap=INFO
logging.level.org.springframework.data.mongodb=WARN
logging.level.org.mongodb.driver=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator Configuration (Health Check)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.mongo.enabled=true

# Spring Boot DevTools (for development)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Validation Configuration
spring.validation.use-cglib-proxies=false

# Web Configuration
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

server:
port: 8080
servlet:
context-path: /
session:
cookie:
http-only: true
secure: false # Set to true in production with HTTPS
same-site: lax
max-age: 28800 # 8 hours

spring:
application:
name: maxx-energy-edap

data:
mongodb:
uri: mongodb://localhost:27017
database: maxxenergy

jackson:
date-format: yyyy-MM-dd'T'HH:mm:ss
time-zone: UTC
default-property-inclusion: non_null

web:
resources:
static-locations: classpath:/static/
cache:
period: 3600 # Cache static resources for 1 hour

logging:
level:
com.maxxenergy.edap: INFO
org.springframework.data.mongodb: WARN
org.mongodb.driver: WARN
pattern:
console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

management:
endpoints:
web:
exposure:
include: health,info,metrics
endpoint:
health:
show-details: when_authorized

# Custom application properties
edap:
security:
session-timeout-seconds: 28800 # 8 hours
reset-token-timeout-seconds: 3600 # 1 hour
password:
min-length: 8
require-uppercase: true
require-lowercase: true
require-digits: true
require-special-chars: true

features:
registration-enabled: true
password-reset-enabled: true
email-notifications: false # Set to true when email is configured

---
# Development profile
spring:
config:
activate:
on-profile: dev
data:
mongodb:
uri: mongodb://localhost:27017
database: maxxenergy_dev

logging:
level:
com.maxxenergy.edap: DEBUG

edap:
features:
email-notifications: false

---
# Production profile
spring:
config:
activate:
on-profile: prod
data:
mongodb:
uri: ${MONGODB_URI:mongodb://localhost:27017}
database: ${MONGODB_DATABASE:maxxenergy}

server:
servlet:
session:
cookie:
secure: true # Enable in production with HTTPS

logging:
level:
com.maxxenergy.edap: INFO

edap:
features:
email-notifications: ${EMAIL_ENABLED:false}
